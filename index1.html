        <form class="w-50 contact-form position-absolute top-50 start-50 translate-middle" >
            <h1 class="text-center">Contact Form</h1>
            <div class="mb-3">
              <label for="exampleInputEmail1" placeholder="Write Your Name" type="Text" class="form-label"><h6>Name</h6></label>
              <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">

              <input type="email" class="form-control" id="exampleInputPassword1">
            </div>
            <select class="form-select" aria-label="Default select example">
                <option selected>Select Age</option>
                <option value="1">Under-18</option>
                <option value="2">Over-18</option>
            </select>
              <br>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Text Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div> <br>
            <button type="submit" class="btn btn-primary text-center">Contact Us</button>
          </form>
      </div>
